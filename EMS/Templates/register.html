<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Register| EMS</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>
<body class="my-login-page">
	

	<div class="my-login-class">
		
		<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand4">
						<h1>EMS</h1>
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Register your company</h4>
						
							<!-- <form class="my-login-validation"> -->
								
								<div class="form-group">
									<label for="email">E-Mail </label>
									<input id="email" type="email" class="form-control" name="email" required>
									<div class="invalid-feedback">
										Your email is invalid
									</div>
								</div>
								
								<div class="form-group">
									<label for="name">Company name</label>
									<input id="name" type="text" class="form-control" name="name" required autofocus>
									<div class="invalid-feedback">
										What's your company name?
									</div>
								</div>

								
								

							
								<div class="form-group">
									<label for="password">Password</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
									<div class="invalid-feedback">
										Password is required
									</div>
								</div>
								<div class="form-group">
									<label for="confirmpassword">Confirm Password</label>
									<input id="confirmpassword" type="password" class="form-control" name="confirmpassword" required data-eye>
									<div class="invalid-feedback">
										Confirm your password
									</div>

								</div>


								<div class="form-group">
									
								</div>

								<div class="form-group m-0">
									<input type='submit'  value='Register' id='submit' class="btn btn-primary btn-block" >
										
								
								</div>
								<div class="mt-4 text-center">
									Already have an account? <a href="/login">Login</a>
								</div>
							<!-- </form> -->
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2020 &mdash; EMS
					</div>
				</div>
			</div>
		</div>
	</section>

	</div>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	
	<script src="js/register.js" ></script>
	
	
</body>
</html>
